{{ range .Months }}
<div class="month_wrapper">
    <div class="month_header">
        <div class="year">{{ .Year }}</div>
        <a class="subscribe" href="subscribe">TRANSLATE ME</a>
        <div class="month">{{ .MonthName }}</div>
    </div>
    <div class="days_wrapper">
        {{ range .Days }}
            {{ template "day.html" . }}
        {{ end }}
    </div>
</div>
{{ end }}
