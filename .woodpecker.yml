pipeline:
  build:
    image: jojomi/hugo:0.83
    commands:
      - hugo version
      - git submodule update --init --recursive
      - hugo -d public_html --config config.toml,home.toml --cleanDestinationDir
    when:
      event: [push, tag, deployment]
      branch: [main]

  build-staging:
    image: jojomi/hugo:0.83
    commands:
      - hugo version
      - git submodule update --init --recursive
      - hugo -d public_html --config config.toml,home.toml --cleanDestinationDir --baseURL https://staging.x-hain.de
    when:
      event: [push, tag, deployment]
      branch: [staging]

  deploy:
    image: drillster/drone-rsync
    settings:
      hosts: [x-hain.de]
      source: ./public_html/
      exclude: _
      target: /public
      delete: true
      recursive: true
      user:
        from_secret: SSH_USER
      key:
        from_secret: SSH_PRIVATE_KEY
    when:
      event: [push, tag, deployment]
      branch: [main]

  deploy_staging:
    image: drillster/drone-rsync
    settings:
      hosts: [staging.x-hain.de]
      source: ./public_html/
      exclude: _
      target: /public
      delete: true
      recursive: true
      user:
        from_secret: SSH_USER_STAGING
      key:
        from_secret: SSH_PRIVATE_KEY_STAGING
    when:
      event: [push, tag, deployment]
      branch: [staging]
  preview:
    image: woodpeckerci/plugin-surge-preview:next
    settings:
      path: ./public
      surge_token:
        from_secret: SURGE_TOKEN
      forge_type: github
      forge_url: https://github.com
      forge_repo_token:
        from_secret: GITHUB_TOKEN
    when:
      event: pull_request
    
branches: [main, staging]

